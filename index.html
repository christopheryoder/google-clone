<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Christopher Yoder's Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="header">
		<div id="nav">
			<a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a>
			<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
			<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=yp7jU4XnJdS2yATfgoC4Dg&ved=0CAQQqi4oAg">Images</a>
			<a id="grida" href="http://www.google.com/intl/en/options/"><img id="grid" src="images/grid.png"/></a>
			<a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl">Sign in</a>
		</div>
	</div>
	<div id="logodiv">
		<img id="logo" src="images/google-logo.png"/>
	</div>
	<div id="formdiv">
		<form>
			<table>
				<tr>
					<td id="tdsearch">
						<input id="search" type="text" autofocus/>
					</td>
				</tr>
			</table>
			<div id="buttoncontainer">
				<button id="googlesearch">
					Google Search
				</button>
				<button id="feelinglucky">
					I'm Feeling Lucky
				</button>
			</div>
		</form>
	</div>
	<div id="footer">
		<div id="leftfooter">
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.com/services/?fg=1">Business</a>
			<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
		</div>
		<div id="rightfooter">
			<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
			<a href="https://www.google.com/preferences?hl=en">Settings</a>
		</div>
	</div>
</body>
</html>
